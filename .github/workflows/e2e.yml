name: e2e-tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Install Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create Kind cluster
        run: kind create cluster --name e2e-test

      - name: Set KUBECONFIG
        run: |
          mkdir -p $HOME/.kube
          kind get kubeconfig --name=e2e-test > $HOME/.kube/kind-config
          echo "KUBECONFIG=$HOME/.kube/kind-config" >> $GITHUB_ENV

      - name: Build controller image
        run: docker build -t foo-controller:latest .

      - name: Load image into Kind
        run: kind load docker-image foo-controller:latest --name e2e-test

      - name: Apply CRD
        run: kubectl apply -f foo-crd.yaml

      - name: Apply RBAC
        run: kubectl apply -f test/config/rbac.yaml

      - name: Deploy controller
        run: kubectl apply -f test/config/deploy.yaml

      - name: Wait for controller rollout
        run: kubectl rollout status deploy/foo-controller --timeout=60s

      - name: Check pods
        run: |
          echo "Listing pods in default namespace..."
          kubectl get pods -n default -o wide
          echo "Describing controller pod..."
          kubectl describe pod -l app=foo-controller -n default || true
          echo "Controller logs (if available)..."
          kubectl logs deploy/foo-controller -n default || true

      - name: Ensure go modules
        run: go mod tidy

      - name: Run e2e tests
        run: go test ./test/e2e/... -v

      - name: Delete Kind cluster
        if: always()
        run: kind delete cluster --name e2e-test
